<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Belajar CSS - NIOMIC</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
    <img src="lampung.jpg" class="rounded-circle w-25 mt-5" alt="Monumen Lampung">
    </div>
    <div class="container w-50 p-3">
    <form>
    <div class="form-group text-white">
       <label for="exampleInputtext">Nama Lengkap</label>
       <input type="text" class="form-control" id="exampleInputtext" placeholder="Nama Lengkap">
    </div>
    <div class="form-group text-white">
       <label for="exampleFormControlTextarea1">Alamat</label>
       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group text-white">
       <label for="exampleInputEmail1">Alamat Email</label>
       <input type="email" class="form-control" placeholder="Alamat Email (disable)" disabled>
    </div>
   <div class="form-group text-white">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
   </div>
   <div class="form-group text-white">
    <label for="exampleFormControlFile1">Scan KTP</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
   </div>
   <div class="form-group form-check text-white">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Saya setuju dan telah membaca <label class="text-primary">aturan</label> serta <label class="text-primary">ketentuan</label> yang berlaku.</label>
   </div>
       <button type="submit" class="btn btn-info btn-sm btn-block">Submit</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
